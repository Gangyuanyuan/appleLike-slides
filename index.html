<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>appleLike-slides</title>
	<link rel="stylesheet" href="./style.css">
	<script src="//at.alicdn.com/t/font_1194534_px2v8j7ze8.js"></script>
	<style type="text/css">
    	.icon {
    		width: 1em; height: 1em;
     		vertical-align: -0.15em;
    		fill: currentColor;
    		overflow: hidden;
    	}
	</style>
</head>
<body>
	<div class="container">
		<div class="window">
			<div id="slides" class="images">
				<img src="./images/1.png" alt="图片" width="400" height="300">
				<img src="./images/2.png" alt="图片" width="400" height="300">
				<img src="./images/3.png" alt="图片" width="400" height="300">
				<img src="./images/4.png" alt="图片" width="400" height="300">
			</div>
		</div>
		
		<div id="menu" class="menu">
			<ul>
				<li class="menuItem">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#icon-number-1"></use>
					</svg>
				</li>
				<li class="menuItem">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#icon-number-2"></use>
					</svg>
				</li>
				<li class="menuItem">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#icon-number-3"></use>
					</svg>
				</li>
				<li class="menuItem">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#icon-number-4"></use>
					</svg>
				</li>
			</ul>
			
		</div>
	</div>
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
